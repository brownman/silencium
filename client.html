<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Silencium</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-1.4.2.min.js" type="text/javascript"></script>
  
  <script src="web-socket-js/swfobject.js" type="text/javascript"></script>
  <script src="web-socket-js/FABridge.js" type="text/javascript"></script>
  <script src="web-socket-js/web_socket.js" type="text/javascript"></script>
  
  <script src="dispatcher.js" type="text/javascript"></script>
  <script src="game.js" type="text/javascript"></script>
</head>
<body>
  <h1>Silencium</h1>
  
  <div id="debug-container">
    <h2>Debug</h2>
    <div id="debug">
    </div>
  </div>
  
  <div id="game-container">
    <div id="error-container">
      <div id="error">
      </div>
    </div>

    <div class="container guest">
      <h2>Join</h2>
      <form id="join-form">
        <input type="text" id="join-username" />
        <input type="submit" value="Join">
      </form>
    </div>
    
    <div class="container player">
      <h2>Guess the word</h2>
    </div>
    <div class="container giver">
      <h2>Give hints</h2>
    </div>
    
    <div class="container player giver">
      <table class="chat-box">
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="container player">
      <form id="guess-form">
        <input type="text" id="guess-word" />
        <input type="submit" value="Guess">
      </form>
    </div>
    
    <div class="container giver">
      <form id="give-form">
        <input type="text" id="give-hint" />
        <input type="submit" value="Hint">
      </form>
      
      <p><strong>Word:</strong> <span id="give-word"></span></p>
      <p><strong>Taboo:</strong> <span id="give-taboo"></span></p>
    </div>
    
    <div class="container player giver">
      <h2>Users</h2>
      <ul id="users">
      </ul>
    </div>
    
    <div class="container player giver">
      <h2>Time remaining</h2>
      <span id="time_remaining"></span> seconds
    </div>
  </div>
  
  <div id="pause" class="exception">
    <h2>Paused</h2>
    <p>Waiting for more players to join.</p>
  </div>
  
  <div id="fatal-error" class="exception">
    <h2>Fatal error</h2>
    <p>The server appears to be down.</p>
  </div>
  
  <div id="game-over" class="exception">
    <h2>Game over</h2>
    <p>The game is over.</p>
    
    <ul id="scoreboard">
    </ul>
  </div>
</body>
</html>
